tags:
  - Contacts
summary: Get list of contacts
operationId: getcontacts
description: 'Get list of contact with this endpoint'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
    example: 1
  - in: query
    name: perPage
    schema:
      type: integer
      example: 10
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'desc'
  - in: query
    name: sortBy
    schema:
      type: string
      description: "All contacts's fields can be mentioned. Default value - name"
      example: 'name'

responses:
  '200':
    description: Successfully found contact!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contact!
            data:
              type: object
              required:
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: ..\..\components\schemas\contacts.yaml
                page:
                  type: number
                  example: 1
                perPage:
                  type: number
                  example: 2
                totalItems:
                  type: number
                  example: 5
                totalPages:
                  type: number
                  example: 2
                hasNextPage:
                  type: boolean
                  example: false
                hasPreviousPage:
                  type: boolean
                  example: true
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
  '422':
    $ref: '../../components/responses/422.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
