tags:
  - Contacts
summary: Patch contact by id
operationId: patchContact
description: 'Patch contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required: []
        properties:
          name:
            description: 'Contact name'
            type: string
            example: 'Olesia M'
          phoneNumber:
            description: 'Contact phone number'
            type: string
            example: '+380939345678'
          email:
            description: 'Contact email'
            type: string
            example: 'olesiam@gmail.com'
          contactType:
            description: 'Contact type'
            type: string
            enum: ['work', 'home', 'personal']
            example: 'work'
          isFavorite:
            description: 'Contact favorite'
            type: boolean
            example: true
          photo:
            description: 'Contact photo'
            type: string
            format: binary
responses:
  '200':
    description: 'OK'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully patched a contact!'
            data:
              type: object
              $ref: '../../../components/schemas/contacts.yaml'
  '400':
    $ref: '../../../components/responses/400.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '422':
    $ref: '../../../components/responses/422.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
